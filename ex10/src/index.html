<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">

            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight" width="80%">
                </div>
                <form action="">
                    <div id="email">
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div id="pswd">
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button class="primary-btn" type="submit">Sign In</button>
                </form>
                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="hr-bar">
                    <hr class="bar">
                </div>
                <a href="#" class="secundary-btn">Create an account</a>
            </div>

            <div id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div id="copyrights">
                    <a href="#" style="border-right: 2px solid whitesmoke; padding-right:4px;">terms of use</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secundary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
